<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GiftySanta</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
                UnityLoader.compatibilityCheck=function(e,t,r){t();};

        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/TO_1.json", { onProgress: UnityProgress });
        function mute() {
            gameInstance.SendMessage("SoundManager", "muteAll");
        }
        function unmute() {
            gameInstance.SendMessage("SoundManager", "unMuteAll");
        }
        function TriggerShareDialogue() {    
            if(navigator.share)
            {
                navigator.share({
                    title: "Test Sharing",
                    text: "Be Santa and deliver gift by yourself.",
                    url: "https://akm-img-a-in.tosshub.com/app/games/Christmas_build_v3/index.html",
                }).then(() => console.log("share success")).catch((error) => console.log(error));
            }
            else
            {
                alert('Sorry. Sharing not available on your device');
            }
        }    
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 1920px; height: 1080px"></div>
</div>

<script src="TemplateData/responsive.javascript"></script>
</body>
</html>
